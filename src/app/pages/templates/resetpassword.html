<div class="container justify-content-center my-5">
  <mat-card>
    <form
      class="d-flex flex-column"
      [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)"
      novalidate
    >
      <p class="h3 mb-3 text-center font-weight-normal">
        {{'pageResetPasswordTitle'|_}}
      </p>

      <p *ngFor="let error of errors">{{error}}</p>

      <mat-form-field>
        <mat-label>{{'pageResetPasswordOldPassword'|_}}</mat-label>
        <input
          matInput
          type="password"
          placeholder="{{'pageResetPasswordIncludecharAndNumPlaceholder'|_}}"
          required="true"
          pattern=".{8,}"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{'pageResetPasswordNewPassword'|_}}</mat-label>
        <input
          matInput
          type="password"
          placeholder="{{'pageResetPasswordIncludecharAndNumPlaceholder'|_}}"
          required="true"
          pattern=".{8,}"
        />
      </mat-form-field>

      <button
        mat-flat-button
        style="background-color: #ef394e"
        class="mt-4 col-3 mx-auto"
        type="submit"
      >
        {{'save'|_}}
      </button>
    </form>
  </mat-card>
</div>
